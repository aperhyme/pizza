<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap and Pizza CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles/pizza.css">

    <title>Poppa's Pizza</title>

    <!-- favicon -->
    <link rel="icon" type="image/jpg" href="images/pizza-icon.jpg">

</head>
<body>

<div class ="container" id="main">

<div class="jumbotron">
    <h1 class="display-4">Poppa's Pizza</h1>
    <p class="lead">We make the World's Greatest Pizza</p>
    <hr class="my-4">
    <p>Italian Style</p>
</div>

    <img src="images/pizza-guy.png" alt="Pizza Guy" class="float-right">

<form action="conformation.html">
    <fieldset class ="form-group">
        <legend>Contact Info</legend>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName">
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <textarea class="form-control" id="address" rows="3" cols="20"></textarea>
        </div>
    </fieldset>

    <fieldset class="form-group">
        <legend>Pick or Delivery </legend>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="method" id="pickup" value="pickup" checked>
            <label class="form-check-label" for="pickup">Pickup</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="method" id="delivery" value="delivery">
            <label class="form-check-label" for="delivery">Delivery</label>
        </div>
    </fieldset>

    <fieldset class="form-group">
        <legend>Select Toppings</legend>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="pepperoni" id="pepperoni" name="toppings[]">
            <label class="form-check-label" for="pepperoni">
                Pepperoni
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="mushrooms" id="mushrooms" name="toppings[]">
            <label class="form-check-label" for="mushrooms">
                Mushrooms
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="artichoke-hearts" id="artichoke-hearts" name="toppings[]">
            <label class="form-check-label" for="artichoke-hearts">
                Artichoke Hearts
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="olives" id="olives" name="toppings[]">
            <label class="form-check-label" for="olives">
                Olives
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="pineapples" id="pineapples" name="toppings[]">
            <label class="form-check-label" for="pineapples">
                Pineapples
            </label>
        </div>
    </fieldset>

    <fieldset class="form-group">
        <legend>Pizza Size</legend>
        <label for="size">Select a Size</label>
        <div class="form-group">
            <select class="form-control" id="size">
                <option value="none">Select a size</option>
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
            </select>
        </div>
    </fieldset>


    <div class="form-group">
        <label for="exampleFormControlSelect2">Example multiple select</label>
        <select multiple class="form-control" id="exampleFormControlSelect2">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
    </div>
    <button id="submit" type="submit" class="btn btn-primary">Submit your order</button>
</form>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
